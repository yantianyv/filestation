<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - {{.SiteTitle}}</title>
    <link rel="stylesheet" href="/static/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .password-box {
            background: white;
            border-radius: var(--border-radius);
            padding: 3rem 2rem;
            box-shadow: var(--box-shadow);
            max-width: 450px;
            margin: 4rem auto;
        }

        .error-msg {
            color: #c62828;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-box">
            <h2><i class="fas fa-key"></i> 修改管理员密码</h2>

            {{if .Error}}
            <div class="error-msg">
                <i class="fas fa-exclamation-circle"></i> 原密码错误，请重试
            </div>
            {{end}}

            <form method="post">
                <div class="form-group">
                    <label for="old_password">原密码</label>
                    <input type="password" name="old_password" id="old_password" class="form-control" required autofocus
                        style="width: 100%; padding: 1rem; border: 1px solid #ddd; border-radius: var(--border-radius);">
                </div>
                <div class="form-group">
                    <label for="new_password">新密码</label>
                    <input type="password" name="new_password" id="new_password" class="form-control" required
                        style="width: 100%; padding: 1rem; border: 1px solid #ddd; border-radius: var(--border-radius);">
                </div>
                <button type="submit" class="btn btn-block" style="padding: 1rem; font-size: 1.1rem;">
                    <i class="fas fa-save"></i> 保存
                </button>
            </form>

            <div style="margin-top: 1.5rem;">
                <a href="/admin" class="back-link" style="margin: 0;">返回管理面板</a>
            </div>
        </div>
    </div>
</body>
</html>
