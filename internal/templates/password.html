<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>需要密码 - {{.SiteTitle}}</title>
    <link rel="stylesheet" href="/static/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .password-box {
            background: white;
            border-radius: var(--border-radius);
            padding: 3rem 2rem;
            box-shadow: var(--box-shadow);
            max-width: 450px;
            margin: 4rem auto;
            text-align: center;
        }

        .lock-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-color);
            word-break: break-all;
        }

        .error-msg {
            color: #c62828;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="password-box">
            <div class="lock-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h2>文件受密码保护</h2>
            <p class="file-name">{{.Filename}}</p>

            {{if .Error}}
            <div class="error-msg">
                <i class="fas fa-exclamation-circle"></i> 密码错误，请重试
            </div>
            {{end}}

            <form method="post">
                <div class="form-group">
                    <input type="text" name="password" class="form-control" placeholder="请输入下载密码" required autofocus autocomplete="off"
                        style="width: 100%; padding: 1rem; border: 1px solid #ddd; border-radius: var(--border-radius); font-size: 1.1rem; text-align: center;">
                </div>
                <button type="submit" class="btn btn-block" style="padding: 1rem; font-size: 1.1rem;">
                    <i class="fas fa-unlock"></i> 解锁并下载
                </button>
            </form>

            <div style="margin-top: 1.5rem;">
                <a href="/" class="back-link" style="margin: 0;">返回首页</a>
            </div>
        </div>
    </div>
</body>

</html>
